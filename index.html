<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- displays site properly based on user's device -->
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png">
        <link rel="stylesheet" href="/dist/style.css"/>
        <script defer="defer" src="/dist/script.js"></script>
        <title>Frontend Mentor | Order summary card</title>
    </head>
    <body>
        <div id="summary" class="container">
            <img class="title-pic" src="images/illustration-hero.svg" alt="">
            <div class="summary-div">
                <h3 class="order-sum">Order Summary</h3>
                <p class="description">You can now listen to millions of songs, audiobooks, and
                    podcasts on any device anywhere you like!</p>
            </div>
            <div class="plan">
                <img class="music-icon" src="images/icon-music.svg" alt="">
                <h5 class="plan-title">Annual Plan</h5>
                <p class="price-text">$59.99/year</p>
                <a class="change-plan" href="#">Change</a>
            </div>
            <div class="submit-plan">
                <button class="proceed">Proceed to Payment</button>
                <a class="cancel" href="#">Cancel Order</a>
            </div>
        </div>
    </body>
</html>
